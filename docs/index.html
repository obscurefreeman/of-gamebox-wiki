<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="">
  <title></title>

  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom Styles -->
  <style>
    :root {
      /* --theme-hue: 325; */
      /* --of-darker-color: #17181c;
      --of-dark-color: #24252b; */
      --of-darker-color: #25272e;
      --of-dark-color: #2b2c33;
      --mono-tint3: var(--of-dark-color);
      --theme-color: #a391ff;
      --base-background-color: var(--of-darker-color);
      --sidebar-background: var(--of-darker-color);
      --blockquote-background: var(--of-dark-color);
      --code-inline-color: #20f0c3;
      --code-inline-background: var(--of-dark-color);
      --code-theme-background: var(--of-dark-color);

      --sidebar-toggle-background: var(--of-dark-color);
      --search-background: var(--of-dark-color);
      --search-input-background-color: var(--of-dark-color);
      --search-input-background-color--focus: var(--of-dark-color);

      --link-color: #ff7300;

      --strong-color: #ff6666;
      
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 6,
      loadNavbar: true,
      coverpage: ['/', '/zh-cn/'],
      // plugins: [

      //   tabHeadings: true       // default
      // }
    };
  </script>


  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>


  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
